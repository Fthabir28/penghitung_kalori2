<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kalori</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penghitung Kalori</h1>
        <input type="text" id="food" placeholder="Nama Makanan">
        <input type="number" id="calories" placeholder="Kalori" min="0">
        <button onclick="addFood()">Tambah Makanan</button>
        <h2>Total Kalori: <span id="totalCalories">0</span></h2>
        <ul id="foodList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
